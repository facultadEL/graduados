function sleep(milliseconds) {
	var start = new Date().getTime();
	for (var i = 0; i < 1e7; i++) {
		if ((new Date().getTime() - start) > milliseconds){
			break;
		}
	}
}

function updatePercent(actual,max)
{
	var percent = parseInt(actual * 100 / max);
	$('#progressBar').css('width',percent);
	$('#progressBar').html(`${percent}%`)
}

function cargarCarreras()
{
	
	$.ajax({
		type: 'POST',
		url: 'getCarreras.php',
		success: function(response)
		{

			carrerasIn = true;
			successGetCarreras(r);
		},
		error: function(msg)

}

	var htmlCarreras = `<div class="row"><div class="form-group"><label for="carreraSelect" class="control-label col-xs-3 col-sm-2 col-md-2 col-lg-2">Carrera:</label>`;
	htmlCarreras += `<div class="col-xs-9 col-sm-10 col-md-10 col-lg-10"><select class="form-control" name="carreraSelect" id="carreraSelect" onchange="buscarGraduados()">`;
	var l = c.length;
	htmlCarreras += '<option value="0">Seleccione una carrera</option>';
	for(var i = 0; i < l; i++)
	{
		htmlCarreras += `<option value="${c[i].id}">${c[i].nombre}</option>`;
	}
	htmlCarreras += `</select></div></div></div>`;

	$('#headerSuperior').after(htmlCarreras);
}

function buscarGraduados()
{
	$('#alertaCarrera').attr('hidden', true);
	var valCarrera = $('#carreraSelect').val();
	if(valCarrera != 0)
	{
		var param = {
			"idCarrera":valCarrera
		};
		$.ajax({
			type:"POST",
			data:param,
			url:"getGraduadosPorCarrera.php",
			success: function(response)
			{
				graduadosJSON = JSON.parse(response);
				successGetGraduados();
			},
			error: function(msg)
			{
				alert('Contactese con el administrado. Error: '+msg);
			}
		});
	}
	else
	{
		$('#alertaCarrera').attr('hidden', false);
		$('#alertaCarrera').focus();
	}
}

function successGetGraduados()

function sacarColor(me)
